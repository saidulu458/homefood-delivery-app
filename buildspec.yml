version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Maven
      - yum install -y maven
  pre_build:
    commands:
      - echo Pre Build Phase Started
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install  # Directly build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/*.jar
  discard-paths: yes
  name: homefood-backend-artifact
