version: 0.0
os: linux
files:
  - source: target/homefood-backend-1.0.0.jar
    destination: /opt/tomcat9/webapps/

hooks:
  ApplicationStop:
    - location: backend/scripts/stop_server.sh
      timeout: 20
      runas: root
  ApplicationStart:
    - location: backend/scripts/start_server.sh
      timeout: 20
      runas: root
  ValidateService:
    - location: backend/scripts/validate.sh
      timeout: 15
      runas: root
